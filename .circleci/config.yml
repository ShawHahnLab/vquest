version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest
          name: Test
      - run:
          command: python -m vquest -h
          name: Try CLI

workflows:
  main:
    jobs:
      - build-and-test
